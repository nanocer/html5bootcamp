<!DOCTYPE html>
<html>
<head>
	<title>Register form</title>
</head>
<body>

<form id="example-form">
  <ul>
  <li>Name: <input required="" type="text" name="name" id="name" value="" /></li>
  <li>Lastname: <input required="" type="text" name="lastname" id="lastname" value=""/></li>
  <li>Email: <input required="" type="email" name="email" id="email" value="" /></li>
  <li>Birthday: <input required="" type="date" name="birthday" id="birthday" /></li>
  <li>Favourite Sport:
  <select required="" name="sport" id="sport">
  	<option value="">Select sport</option>
  	<option value="futbol">Futbol</option>
  	<option value="basket">Basketball</option>
  	<option value="tennis">Tennis</option>
  </select>
  </li>
  <li>Define yourself: <textarea required="" name="bio" id="bio" cols="25" rows="3"></textarea></li>
  </ul>
  <input type="submit" value="Submit" />
  <input type="reset" value="Clean" />
</form>

</body>
</html>
