<!DOCTYPE html>
<html>

  <head>
  	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
	<script src="myScript.js"></script>

  </head>

  <body>
    <h1>BLOCKBUSTER: A NEW HOPE</h1>

  	<div ng-app="myApp">
    <div class="inbox" ng-controller="MoviesCtrl as mov">
        <div class="movies">
        <ul>
        
            <li ng-repeat="movie in mov.peliculas" >
            <aside>
                <p id="movTitle">{{ movie.title }}</p>
                <button ng-click="toggle = !toggle">Details</button>
                <button ng-click="deleteMovie(movie.id)">Delete</button>
                <button ng-click="editMovie($index)">Edit</button>
                <ul ng-show="toggle">
                  <h2><li>Year: {{ movie.year }}</li></h2>
                  <h2><li>Duration: {{ movie.duration }} <main></main></li></h2>
            </aside>
                <div class="imgPort" id="imgMov">
                  <img id="movPort" ng-show="toggle" ng-src= "{{ movie.img }}"/>
                </div>
                </ul>
                

                    
        </ul> 


        </div>
        <div id="form">
        <form id="movieForm" ng-submit="mov.add()" class="form-style-9">
          <h2>{{action}}</h2>
          <input required id="movT" ng-model="mov.fdata.title" type="text" placeholder="Movie Title"></input><br>
          <input required id="movY" ng-model="mov.fdata.year" type="text" placeholder="Year"></input><br>
          <input required id="movD" ng-model="mov.fdata.duration" type="text" placeholder="Duration"></input><br>
          <input required id="movI" ng-model="mov.fdata.img" type="text" placeholder="Img link"></input><br><br>
          <div id="previewImg">
            <img alt="Movie Image" width="200" height"100" ng-src="{{mov.fdata.img}}"/>
          </div>

          <input class="myButton" type="submit" value="{{insert}}"></input>
          <input class="myButton" type="reset" ng-click="mov.reset()" value="Cancel"></input>
        </form>
        <div>
    </div>
    </div>
  
  
  </body>

</html>
